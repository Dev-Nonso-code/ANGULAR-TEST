<div class="container mt-5 m-auto">
  <form #signupForm="ngForm">
    <div class="mb-3 w-50 text-center">
      <label for="username" class="form-label">Username</label>
      <input [(ngModel)]="newUser.username" type="text" class="form-control m-auto" id="username" name="username" ngModel required>
    </div>
    <div class="mb-3 w-50 text-center">
      <label for="email" class="form-label">Email address</label>
      <input [(ngModel)]="newUser.email" type="email" class="form-control m-auto" id="email" name="email" ngModel required email>
    </div>
    <div class="mb-3 w-50 text-center">
      <label for="course" class="form-label">course</label>
      <input [(ngModel)]="newUser.course" type="course" class="form-control m-auto" id="password" name="course" ngModel required>
    </div>
    <div class="mb-3 w-50 text-center">
      <label for="location" class="form-label">location</label>
      <input [(ngModel)]="newUser.location" type="text" class="form-control m-auto" id="location" name="location" ngModel required>
    </div>
    <div class="text-center">
    <button type="submit" class="btn btn-primary" [disabled]="!signupForm.valid" (click)="addusers()">Sign Up</button>
  </div>
  </form>
</div>
<form #signupForm="ngForm" *ngIf="displayForm">
  <div class="mb-3 w-50 text-center">
    <label for="username" class="form-label">Username</label>
    <input [(ngModel)]="newUserEdit.username" type="text" class="form-control" id="username" name="username" ngModel required>
  </div>
  <div class="mb-3 w-50 text-center">
    <label for="email" class="form-label">Email address</label>
    <input [(ngModel)]="newUserEdit.email" type="email" class="form-control" id="email" name="email" ngModel required email>
  </div>
  <div class="mb-3 w-50 text-center">
    <label for="course" class="form-label">course</label>
    <input [(ngModel)]="newUserEdit.course" type="course" class="form-control" id="password" name="course" ngModel required>
  </div>
  <div class="mb-3 w-50 text-center">
    <label for="location" class="form-label">location</label>
    <input [(ngModel)]="newUserEdit.location" type="text" class="form-control" id="location" name="location" ngModel required>
  </div>
  <div class="text-center">
  <button type="submit" class="btn btn-primary" [disabled]="!signupForm.valid" (click)="editUserInfo()">Edit User</button>
</div>
</form>
<main>
  <h2>User Info</h2>
  <table class="border border-2 border-info w-100 text-center">
    <tr class="p-3 border border-2 border-info">
        <th>#</th>
        <th>Username</th>
        <th>Email</th>
        <th>Location</th>
        <th>Course</th>
        <th>Action</th>
    </tr>
    <!-- <div *ngIf="userInfo = null"> -->
    <tbody *ngFor="let user of userInfo; let i = index">
        <tr class="p-3 border border-2 border-info">
            <td>{{i+1}}</td>
            <td>{{user.username}}</td>
            <td>{{user.email}}</td>
            <td>{{user.location}}</td>
            <td>{{user.course}}</td>
            <td>
              <button (click)="editUser(i)" class="btn btn-sm btn-primary">Edit</button>
              <button (click)="delUser(i)" class="btn btn-sm btn-danger">Delete</button>
            </td>
        </tr>
      </tbody>
    <!-- </div> -->
</table>
</main>
